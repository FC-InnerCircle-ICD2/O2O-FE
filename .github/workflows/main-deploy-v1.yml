on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 환경 변수 파일 생성
      - name: Create env file
        run: |
          touch .env
          echo NEXT_PUBLIC_API_URL = ${{ secrets.API_URL }} >> .env
          echo NEXT_PUBLIC_KAKAO_APP_KEY = ${{ secrets.NEXT_PUBLIC_KAKAO_APP_KEY }} >> .env
          cat .env

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      # Docker 이미지 빌드 및 태깅
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: yong7317/o2o-fe:latest

      # EC2 도커 컴포즈 실행
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd frontend
            docker stop o2o-fe || true
            docker rm o2o-fe || true
            docker pull yong7317/o2o-fe:latest
            docker-compose up -d
